name: Bob the Builder

# Run on all branches, including all pull requests, except the 'dev'
# branch since that's where we run Coverity Scan (limited tokens/day)
on:
  push:
    branches:
      - '**'
      - '!dev'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    # Verify we can build on latest Ubuntu with both gcc and clang
    name: ${{ matrix.compiler }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compiler: [gcc, clang]
      fail-fast: false
    env:
      MAKEFLAGS: -j3
      CC: ${{ matrix.compiler }}
    steps:
      - name: Install dependencies
        run: |
          echo "deb [arch=amd64] https://deb.troglobit.com/debian stable main" \
          	| sudo tee /etc/apt/sources.list.d/troglobit.list
          curl -sS https://deb.troglobit.com/pubkey.gpg | sudo apt-key add -
          sudo apt-get -y update
          sudo apt-get -y install fakeroot make nemesis socat tshark tcpdump
      - uses: actions/checkout@v2
      - name: Test
        run: |
          make check || (cat test/test-suite.log; false)
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        with:
          name: brist-test-${{ matrix.compiler }}
          path: test/*
